<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaturezaViva</title>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <form action="/cadastroprodutonatureza" method="post">
        <div class="form-group">
            <label for="id_produtoesporte">Codigo Do Produto:</label>
            <input type="text" class="form-control" id="id_produtoesporte" name="id_produtoesporte" placeholder="Codigo Do Produto">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição Do Produto:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição do produto">
        </div>
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" class="form-control" id="marca" marca="marca" placeholder="Marca do produto">
        </div>
        <div class="form-group">
            <label for="dataFabricacao">Data de Fabricação:</label>
            <input type="text" class="form-control" id="dataFabricacao" name="dataFabricacao" placeholder="XX-XX-XXXX">
        </div>
        <div class="form-group">
            <label for="quantidadeEstoque">Quantidade em Estoque:</label>
            <input type="text" class="form-control" id="quantidadeEstoque" placeholder="Quantidade em estoque" name="quantidadeEstoque">
        </div>
        <button type="submit" class="btn btn-secondary">Cadastrar</button>
    </form>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</body>
</html>
